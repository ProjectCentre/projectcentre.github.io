<!DOCTYPE HTML>
<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <body>
 <!-- Buttons -->

    <div class="row">
      <button class="btn btn-light bdesign col"> <h4>Design</h4></button>
      <button class="btn btn-light bbuild col"> <h4>Build</h4></button>
      <button class="btn btn-light benforce col"> <h4>Enforce</h4></button>
    </div>
    
<div class="row">
    <div class="btn-group col design">
        <button id="b1" class="btn btn-light col"> <p>Sustainable Transport Solutions</p></button>
        <button id="b2" class="btn btn-light col"> <p>Public Realm Design</p></button>
        <button id="b3" class="btn btn-light col"> <p>Flood Risk Management</p></button>
        <button id="b4" class="btn btn-light col"> <p>Sustainable Neighbourhoods</p></button>
        <button id="b5" class="btn btn-light col"> <p>Pedestrian Priority Spaces</p></button>
        <button id="b6" class="btn btn-light col"> <p>Forest Management</p></button>
    </div>
</div>
 <!-- SketchFab Iframes -->
 <div class="row">  
    <div class="col"></div>
    
    <div class="col-md-10">
        <div class="container-fluid design embed-responsive embed-responsive-16by9">
            <iframe src="" id="api-frame1" class="embed-responsive-item" allow="autoplay; vr" allowvr allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
        </div>
    
        <div class="container-fluid build d-none embed-responsive embed-responsive-16by9">
            <iframe src="" id="api-frame2" class="embed-responsive-item" class="embed-responsive-item"  allow="autoplay; fullscreen; vr" allowvr allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
         </div>
     
        <div class="container-fluid enforce d-none embed-responsive embed-responsive-16by9">
             <iframe src="" id="api-frame3"  class="embed-responsive-item"  allow="autoplay; fullscreen; vr" allowvr allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
        </div>
    </div>

    <div class="col"></div>
</div>

 <!-- Local js -->
    <script type="text/javascript" src="js/sketchfab.js"></script>
    <script type="text/javascript" src="js/buttons.js"></script>
