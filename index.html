<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3d City API example</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- JQuery Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Sketchfab API -->
    <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.7.1.js"></script>
    <!-- Local js -->
    <script type="text/javascript" src="/js/buttons.js"></script>
    <script type="text/javascript" src="/js/sketchfab.js"></script>

  </head>

  <body>
 <!-- Buttons -->

    <div class="row">
      <button class="btn btn-light bdesign col"> <h4>Design</h4></button>
      <button class="btn btn-light bbuild col"> <h4>Build</h4></button>
      <button class="btn btn-light benforce col"> <h4>Enforce</h4></button>
    </div>
    
 <!-- SketchFab Iframes -->
    <div class="container-fluid design embed-responsive embed-responsive-16by9">
        <iframe src="" id="api-frame1" class="embed-responsive-item" allow="autoplay; vr" allowvr allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>
    
    <div class="container-fluid build d-none embed-responsive embed-responsive-16by9">
        <iframe src="" id="api-frame2" class="iframe-container" class="embed-responsive-item"  allow="autoplay; fullscreen; vr" allowvr allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>
    
    <div class="container-fluid enforce d-none embed-responsive embed-responsive-16by9">
        <iframe src="" id="api-frame3"  class="embed-responsive-item"  allow="autoplay; fullscreen; vr" allowvr allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>

  </body>

</html>
